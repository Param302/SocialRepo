<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Social Repo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <header>
      <section class="logo-wrapper">
        <img src="../assets/logo.png" alt="Social Repo Logo" class="logo" />
        <h1>Social Repo</h1>
      </section>
      <nav>
        <ul>
          <li><img src="../assets/logo.png" alt="Info" />Info</li>
          <li id="edit-button">
            <img src="../assets/edit-icon.png" alt="Edit" />Edit
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="front">
        <h2>Front Panel</h2>
      </section>
      <section id="info">
        <h2>Info Panel</h2>
        <p>
          Repository link:
          <a href="https://github.com/Param302/SocialRepo" target="_blank"
            >https://github.com/Param302/SocialRepo</a
          >
        </p>
      </section>
      <section id="edit" class="hidden">
        <!-- Drag will be in edit menu only, on left side of elements. -->
        <h2>Edit Panel</h2>
        <section class="edit-search-bar">
          <input type="text" placeholder="Search Profile" />
        </section>
        <section class="edit-home-section">
          <ul id="social-media-list">
            <li class="draggable-item" draggable="true">
              <section class="social-media-container">
                <img
                  src="../assets/draggable-icon.png"
                  alt="Draggable Icon"
                  class="draggable-icon"
                />
                <section class="social-media-info">
                  <span class="copy-link">
                    <img
                      src="../assets/logos/facebook.png"
                      alt="facebook logo"
                      class="social-media-logo"
                    />
                    <img
                      src="../assets/logos/copy-icon.png"
                      alt="Copy Icon"
                      class="copy-icon"
                    />
                  </span>
                  <input type="text" placeholder="Enter new social link" />
                  <img
                    class="navigate-img"
                    src="../assets/navigate-external-icon.png"
                    alt="navigate logo"
                  />
                </section>
              </section>
            </li>

            <li class="draggable-item" draggable="true">
              <section class="social-media-container">
                <img
                  src="../assets/draggable-icon.png"
                  alt="Draggable Icon"
                  class="draggable-icon"
                />
                <section class="social-media-info">
                  <span class="copy-link">
                    <img
                      src="../assets/logos/facebook.png"
                      alt="facebook logo"
                      class="social-media-logo"
                    />
                    <img
                      src="../assets/logos/copy-icon.png"
                      alt="Copy Icon"
                      class="copy-icon"
                    />
                  </span>
                  <input type="text" placeholder="Enter new social link" />
                  <img
                    class="navigate-img"
                    src="../assets/navigate-external-icon.png"
                    alt="navigate logo"
                  />
                </section>
              </section>
            </li>

            <li class="draggable-item" draggable="true">
              <section class="social-media-container">
                <img
                  src="../assets/draggable-icon.png"
                  alt="Draggable Icon"
                  class="draggable-icon"
                />
                <section class="social-media-info">
                  <span class="copy-link">
                    <img
                      src="../assets/logos/facebook.png"
                      alt="facebook logo"
                      class="social-media-logo"
                    />
                    <img
                      src="../assets/logos/copy-icon.png"
                      alt="Copy Icon"
                      class="copy-icon"
                    />
                  </span>
                  <input type="text" placeholder="Enter new social link" />
                  <img
                    class="navigate-img"
                    src="../assets/navigate-external-icon.png"
                    alt="navigate logo"
                  />
                </section>
              </section>
            </li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>
